<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">my<span class="text-red-500 font-medium">Bank</span></h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
       <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 max-auto text-white">
            <div class="bg-yellow-400 p-8 rounded-lg">
              <h4 class="text-3xl">Deposite</h4>
              <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
            </div>

            <div class="bg-red-400 p-6 rounded-lg">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
            </div>

           <div class="bg-blue-400 p-8 rounded-lg">
                <h4 class="text-3xl">Balance</h4>
                <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
            </div>

        </div>

       </section> 
    </main>
    <section class="grid grid-cols-2 gap-4 w-4/4 mt-8 mx-auto-4">
        <div class="bg-indigo-500 p-8 rounded-lg">
            <h3 class="text-4xl text-=while mb-4">Your deposit</h3>
            <input id="deposit-input"class="w-4/5 px-4 py-3 rounded block"placeholder="$ Amount you want to deposit"
            type="number">
            <button id="deposit-btn"
            class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg
            blue-600">Deposit</button>
        </div>
    </section>

</body>
</html>
